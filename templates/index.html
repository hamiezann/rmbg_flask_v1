<!DOCTYPE html>
<html>
    <head> 
        <title>BACKGROUND REMOVER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}"> -->
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="text-center mb-4">üñºÔ∏è Remove Image Background</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="image" required>

                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Remove Background</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if result_image %}
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 text-center">
                        <h3>Result:</h3>
                    
                        <!-- <img src="{{ url_for('send_file', filename='output.png') }}" class="img-fluid rounded shadow" alt="Result Image"> -->
                        <img src="{{ url_for('send_file', filename='output.png') }}?v={{ range(1000) | random }}" class="img-fluid rounded shadow">
                        <div class="mt-3">
                            <a href="{{ url_for('send_file', filename='output.png') }}" class="btn btn-success" download="">Download</a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    
    </body>
</html>
